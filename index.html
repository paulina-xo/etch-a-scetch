<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Etch-a-Sketch!</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <!-- https://www.flaticon.com/free-icon/color-palette_3199899?term=drawing&page=1&position=5&origin=search&related_id=3199899 -->

    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>

    <div id="ipad">
        <div id="screen">

            <div id="nav">

                <div id="title">
                    <h2>Etch-a-Sketch!</h2>
                </div>

            </div>

            <div id="app">

                <div id="tools">

                    <div id="icons">
                        <img class="icon" id="draw" src="images/draw.png">
                        <img class="icon" id="rainbow" src="images/rainbow.png">
                        <img class="icon" id="eraser" src="images/eraser.png">
                        <img class="icon" id="clear" src="images/clear.png">
                    </div>

                    <div id="size">
                        <input oninput="getSize()" class="slider" id="gridSlider" type="range" min="10" max="64" step="2" value="32" orient="vertical"/>
                        <p><output id="value" style="color: #6f6f6f;">32</output></p>
                    </div>

                </div>
                
    
                <div id="canvas">
                    <div id="paper"></div>
                </div>

            </div>
            

        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
