<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Etch-a-Sketch!</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <!-- https://www.flaticon.com/free-icon/color-palette_3199899?term=drawing&page=1&position=5&origin=search&related_id=3199899 -->

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>

    <div id="ipad">
        <div id="screen">

                    <p id="demo">TODAY'S DATE</p>
                        
                
                </div>

                    </div>
                    <div id="size">
                        <div>x16</div>
                        <div>x32</div>
                        <div>x64</div>
                    </div>

        </div>
